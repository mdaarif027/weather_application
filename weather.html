  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"href="style.css"/>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="Weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>Bihar</p>
                <p>5:20 - Monday 2025-07-31</p>
            </div>
            <div class="condition">
                <p>
                    <p>mist</p>
            </div>
        </div>
         <nav>
            <from>
                <input type="text" placeholder="search for a location" class="search-area"/>
                <button type="submit">Search Button </button>
            </from>
        </nav>
    </div>
  </body>
  </html>
